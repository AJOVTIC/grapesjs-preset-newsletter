<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Newsletter Editor</title>
    <link rel="stylesheet" href="./node_modules/grapesjs/dist/css/grapes.min.css">
    <link rel="stylesheet" href="./style/material.css">
    <link rel="stylesheet" href="./style/tooltip.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/grapesjs/dist/grapes.min.js"></script>
    <script src="./dist/grapesjs-preset-newsletter.min.js"></script>
  </head>
  <style>
    body, html{ height: 100%; margin: 0;}

    .gjs-clm-tags .gjs-sm-title,
    .gjs-sm-sector .gjs-sm-title{
      border-top: none;
    }

    .gjs-clm-tags .gjs-clm-tag {
      background-color: #4c9790; /*#008f73 #4c9790*/
      border: none;
      box-shadow: none;
      padding: 5px 8px;
      text-shadow: none;
    }

    .gjs-field {
      background-color: rgba(0, 0, 0, 0.15);
      box-shadow: none;
    }
    .gjs-btnt.gjs-pn-active, .gjs-pn-btn.gjs-pn-active{
      box-shadow: none;
    }

    .gjs-pn-btn:hover{
      color: rgba(255, 255, 255, 0.75);
    }

    .gjs-btnt.gjs-pn-active,
    .gjs-color-active,
    .gjs-pn-btn.gjs-pn-active,
    .gjs-pn-btn:active,
    .gjs-block:hover{
      color: #35d7bb;
    }

    #gjs-rte-toolbar .gjs-rte-btn,
    .gjs-btn-prim, .gjs-btnt,
    .gjs-clm-tags .gjs-sm-composite.gjs-clm-field,
    .gjs-clm-tags .gjs-sm-field.gjs-sm-composite,
    .gjs-clm-tags .gjs-sm-stack #gjs-sm-add,
    .gjs-color-main, .gjs-mdl-dialog,
    .gjs-off-prv, .gjs-pn-btn, .gjs-pn-panel,
    .gjs-sm-sector .gjs-sm-composite.gjs-clm-field,
    .gjs-sm-sector .gjs-sm-field.gjs-sm-composite,
    .gjs-sm-sector .gjs-sm-stack #gjs-sm-add {
      color: #a0aabf; /*#a0aabf #d0d6e2*/
    }

    #gjs-rte-toolbar, .gjs-bg-main,
    .gjs-clm-select option,
    .gjs-clm-tags .gjs-sm-colorp-c,
    .gjs-editor, .gjs-mdl-dialog,
    .gjs-nv-item .gjs-nv-title-c,
    .gjs-off-prv, .gjs-pn-panel,
    .gjs-select option,
    .gjs-sm-sector .gjs-sm-colorp-c,
    .gjs-sm-select option,
    .gjs-sm-unit option,
    .sp-container{
      background-color: #373d49;
    }

    .gjs-import-label {
      margin-bottom: 10px;
    }
    .gjs-mdl-dialog .gjs-btn-import {
      margin-top: 10px;
    }
    .CodeMirror {
      border-radius: 3px;
      height: 450px;
      font-family: sans-serif, monospace;
      letter-spacing: 0.3px;
      font-size: 12px;
    }

    /*
    // Extra
    .gjs-block {
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 3px;
      margin: 10px 2.5% 5px;
      box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.15);
      transition: all 0.5s ease 0s;
    }
    .gjs-block {
      box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.15);
    }
     */
    #gjs-pn-views-container.gjs-pn-panel{
      padding: 39px 0 0;
    }
    #gjs-pn-views.gjs-pn-panel{
      padding: 0;
      border: none;
    }

    #gjs-pn-views .gjs-pn-btn {
      margin: 0;
      height: 40px;
      padding: 10px;
      width: 25%;
      border-bottom: 2px solid rgba(0, 0, 0, 0.3);
    }

    #gjs-pn-views .gjs-pn-active {
      color: rgba(255, 255, 255, 0.9);
      border-bottom: 2px solid #35d7bb;
      border-radius: 0;
    }

    #gjs-pn-devices-c {
      padding-left: 30px;
    }

    #gjs-pn-options {
      padding-right: 30px;
    }

    .gjs-sm-composite .gjs-sm-properties {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
    }

    #gjs-sm-border-top-left-radius,
    #gjs-sm-border-top-right-radius,
    #gjs-sm-border-bottom-left-radius,
    #gjs-sm-border-bottom-right-radius,
    #gjs-sm-margin-top,
    #gjs-sm-margin-bottom,
    #gjs-sm-margin-right,
    #gjs-sm-margin-left,
    #gjs-sm-padding-top,
    #gjs-sm-padding-bottom,
    #gjs-sm-padding-right,
    #gjs-sm-padding-left {
      flex: 999 1 60px;
    }

    #gjs-sm-border-width,
    #gjs-sm-border-style,
    #gjs-sm-border-color {
      flex: 999 1 80px;
    }

    #gjs-sm-margin-left,
    #gjs-sm-padding-left {
      order: 2;
    }

    #gjs-sm-margin-right,
    #gjs-sm-padding-right {
      order: 3;
    }

    #gjs-sm-margin-bottom,
    #gjs-sm-padding-bottom {
      order: 4;
    }

    .gjs-field-radio {
      width: 100%;
    }

    .gjs-field-radio #gjs-sm-input-holder {
      display: flex;
    }

    .gjs-radio-item {
      flex: 1 0 auto;
      text-align: center;
    }

    .gjs-sm-sector .gjs-sm-property.gjs-sm-list {
      width: 50%;
    }

    /*

    #gjs-pn-views-container,
    #gjs-pn-views{
      min-width: 270px;
    }*/

  </style>
  <body>
    <div id="gjs" style="height:0px; overflow:hidden"></div>
    <script type="text/javascript">

      // Custom template
      var templateImport = `<table class="c654">
  <tr class="row">
    <td class="cell">
      <table class="c853 sector">
        <tr class="row">
          <td class="cell">
            <div class="c1091">
              <u id="c307">View in browser
              </u>
              <br/>
            </div>
          </td>
        </tr>
      </table>
      <table class="c1644 sector">
        <tr class="row">
          <td class="cell">
            <table class="c846">
              <tr>
                <td class="cell c849">
                  <img class="c926" src="https://raw.githubusercontent.com/artf/grapesjs/gh-pages/img/grapesjs-logo.png"/>
                </td>
                <td class="cell c856">
                  <div class="c1144">GrapesJS Newsletter Editor
                    <br/>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <table class="c993 sector">
        <tr class="testy mesty">
          <td class="cell">
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<style>.row{
  vertical-align:top;
  }
  .c654{
    min-height:150px;
    padding-top:5px;
    padding-right:5px;
    padding-bottom:5px;
    padding-left:5px;
    margin-top:auto;
    margin-right:auto;
    margin-bottom:auto;
    margin-left:auto;
    width:100%;
    height:100%;
    background-color:rgb(234, 236, 237);
  }
  .cell{
    text-align:left;
    font-size:12px;
    font-family:Helvetica,serif;
    font-weight:300;
  }
  .c853{
    min-height:50px;
    padding-top:5px;
    padding-right:5px;
    padding-bottom:5px;
    padding-left:5px;
    margin-top:auto;
    margin-right:auto;
    margin-bottom:auto;
    margin-left:auto;
    height:0px;
  }
  .c1091{
    padding-top:10px;
    padding-right:10px;
    padding-bottom:10px;
    padding-left:10px;
    text-align:right;
    color:rgb(152, 156, 165);
  }
  .c1644{
    min-height:68px;
    margin-top:auto;
    margin-right:auto;
    margin-bottom:auto;
    margin-left:auto;
    height:0px;
    padding-top:0px;
    padding-right:5px;
    padding-bottom:5px;
    padding-left:5px;
  }
  .c849{
    width:30%;
  }
  .c856{
    width:70%;
  }
  .c846{
    padding-top:5px;
    padding-right:5px;
    padding-bottom:5px;
    padding-left:5px;
    margin-top:auto;
    margin-right:auto;
    margin-bottom:auto;
    margin-left:auto;
    width:100%;
    height:0px;
  }
  .c926{
    color:black;
    width:64px;
  }
  .cell.c849{
    width:11%;
  }
  .c1144{
    padding-top:10px;
    padding-right:10px;
    padding-bottom:10px;
    padding-left:10px;
    font-size:17px;
  }
  .sector{
    width:90%;
    max-width: 550px;
  }
  .c993{
    min-height:150px;
    padding:5px;
    margin:auto;
    height:0;
  }
  .c993.sector{
    background-color:#ffffff;
    border-radius:3px;
  }
</style>
      `;

      // Set up GrapesJS editor with the Newsletter plugin
      var editor = grapesjs.init({
        height: '100%',
        noticeOnUnload: 0,
        storageManager:{
          autoload: 0,
        },
        assetManager: {
          upload: 0,
          uploadText: 'Uploading is not available in this demo',
        },
        container : '#gjs',
        plugins: ['gjs-preset-newsletter'],
        pluginsOpts: {
          'gjs-preset-newsletter': {
            inlineCss: 0,
            modalLabelImport: 'Paste all your code here below and click import',
            codeViewerTheme: 'material',
            defaultTemplate: templateImport,
            importPlaceholder: templateImport
          }
        }
      });

      $(document).ready(function () {

        // Beautify tooltips
        $('*[title]').each(function () {
          var el = $(this);
          el.attr('data-tooltip', el.attr('title'));
          el.attr('title', '');
        });

      });
    </script>
  </body>
</html>
